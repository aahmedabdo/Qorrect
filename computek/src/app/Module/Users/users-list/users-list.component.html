<div class="contentCustom container">
    <div class="row profile">
        <div [ngClass]="ifShow?'col-md-9':'col-md-12'">
            <div class="profile-content">
                <div>
                    <div class="row">
                        <div class="w3-third w3-container containerhover" *ngFor="let item of Users; let i = index" (click)="GetOneUser(item.id)">
                            <img class="imgradius" src="{{item.avatar}}" alt="Norway" style="width:100%">
                            <div class="overlay">
                                <p class="text">
                                    <b>{{item.first_name}} &nbsp; {{item.last_name}}</b>
                                </p>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Side Bar For Show User -->
        <div [ngClass]="ifShow?'col-md-3':'col-md-12'" *ngIf="ifShow">
            <button class="pull-right" (click)="closeSide()">
                <a class="fa fa-times"></a>
            </button>
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="{{User.avatar}}" class="USer_Side_Bar_Image img-responsive" alt="">
                </div>
                <br />
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                    <button type="button" class="btn btn-success btn-sm" (click)="EditUser(User.id)"> {{ 'Edit' | translate }}</button>
                    &nbsp;
                    <button type="button" class="btn btn-danger btn-sm" (click)="DeleteUser(User.id)"> {{ 'Delete' | translate }}</button>
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            {{User.first_name}} &nbsp; {{User.last_name}}
                        </div>
                        <div class="profile-usertitle-job">
                            Email:{{User.email}}
                        </div>
                    </div>
                </div>
                <div class="profile-usermenu">
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            Last Updated: {{User.updatedAt}}
                        </div>
                        <div class="profile-usertitle-job">
                            <!-- Email: george.bluth@reqres.in -->
                        </div>
                    </div>
                </div>
                <!-- END MENU -->
            </div>
        </div>
    </div>
</div>
<div class="text-center">
    <div class="pagination">
        <a class="btn" (click)="FirstPage()">&laquo;</a>
        <a class="btn" *ngFor="let i of PagesList" (click)="CurrentPage(i+1)">{{i+1}}</a>
        <a class="btn" (click)="LastPage()">&raquo;</a>
        &nbsp; &nbsp;
        <span>selected : {{currentPage}} &nbsp; from : {{totalPage}}</span>
    </div>
</div>
<!-- Open Modal Add And Edit User -->
<div class="modal fade" id="myModalAddEditComponent" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <app-users-add-edit #UsersAddEditComponent [counterUser]="OldUser" (counterChange)="onNewChange($event)"></app-users-add-edit>
        </div>
    </div>
</div>
